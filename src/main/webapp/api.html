<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Telosys Web</title>
  <meta name="description" content="Telosys Web">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <!--
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  -->
  <link rel="stylesheet" href="lib/jstree/themes/default/style.min.css" />
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
  <style type="text/css" media="screen">
    #editor {
      position: relative;
      width: 100%;
      height: 100%;
    }
  </style>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="lib/materialize/css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="lib/prism/prism.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
	
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#v1">API Version 1</a></li>
        <li class="tab col s3"><a href="#infos">Infos</a></li>
      </ul>
    </div>
    <div id="v1" class="col s12">
      <div class="col s8">
        <a name="projects"></a>
        <div class="card">
          <div class="card-content">
            <span class="card-title">GET : /projects</span>
            <div>
              Get projects
            </div>
            <h6>Response : <code>200</code></h6>
            <pre><code class="language-javascript">[
  {
    "id": "project 1"
  },
  {
    "id": "project 2"
  }
]</code></pre>
          </div>
        </div>
        <a name="projects_id"></a>
        <div class="card">
          <div class="card-content">
            <span class="card-title">GET : /projects/{id}</span>
            <div>
              Get the project
              <h6>Response : <code>200</code></h6>
            <pre><code class="language-javascript">{
  "id": "project 1"
}</code></pre>
            </div>
          </div>
        </div>
      </div>
      <div class="col s4">
        <div id="sumary" class="card" style="width:inherit"><div class="card-content">
          <span class="card-title">REST API</span>
          <ul>
            <li><a href="#projects">/projects <span class="badge">GET</span></a></li>
            <li><a href="#projects_id">/projects/{id} <span class="badge">GET PUT DELETE</span></a></li>
          </ul>
        </div></div>
      </div>
    </div>
    <div id="infos" class="col s12">Infos</div>
  </div>
  
  <script>
    var WebFontConfig = {
      google: { families: [ 'Roboto:400,300,500:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/prism/prism.js"></script>
  <script src="lib/materialize/js/materialize.js"></script>
  <script>
    $(document).ready(function(){
      $('#sumary').pushpin({ top: $('#sumary').offset().top });
    }); 
  </script>
</body>
</html>
