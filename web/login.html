<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Material UI Example</title>
  <meta name="description" content="Google's material design UI components built with React.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div> 
    <h1>Sign in to Telosys SaaS</h1>
    <form action="/api/callback" method="POST">
      <input type="hidden" name="client_name" value="FormClient" />
      <input type="text" name="username" />
      <p />
      <input type="password" name="password" />
      <p />
      <button>Sign in</button>
      <input type="button" onclick="alert('hello');document.location = '/api/auth/github'" value="Sign in with GitHub" />
    </form>
  </div>
</body>

</html>
